<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <button id="sub">SUBSCRIBE</button>
    <button id="join">JOIN</button>
    <style>
        #join{
            border: blue;
            border-right: 50px;
            border-radius: 10px;
            background-color: rgb(236, 87, 87);
            width: 60px;
            height: 40px;
        }
        #sub{
            border: none;
            background-color: rgb(150, 21, 21);
            border-radius: 4px;
            width: 150px;
            font-size: 20px;
            color: white;        
            height: 40px;
            cursor: pointer;
            
        }
    </style>
</body>
</html>
